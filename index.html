<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JobConnect</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style-first-page.css">
    <script src="js/session.js"></script>
</head>
<body>

    <!--Begingin of main body-->
    <main >
        <div id="demo" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" id="demo-inner">
                <div class="carousel-item active demo-inner-img" >
                    <img src="img/index1.jpeg" style="width:100%; height:100%" alt="Los Angeles">
                </div>
                <div class="carousel-item demo-inner-img">
                    <img src="img/index2.jpeg" style="width:100%; height:100%" alt="Chicago">
                </div>
                <div class="carousel-item demo-inner-img">
                    <img src="img/index3.jpeg" style="width:100%; height:100%" alt="New York">
                </div>
            </div>   
        </div>
        <div class="change">
            <div class="inner-change">
                <header>
                    <h1>JobConnect</h1>
                    <h2>THE MOST COMPLETE HR ADMIN</h2>
                </header>
                <form action="" class="userForm">
                    <div class="form-group  ">
                        <label for="name" class="style-label">Enter Your Name:</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                    <div class="row control-modify">
                        <span class="col-sm-12 col-lg-3 style-label">You are a:</span>
                        <span class="col-sm-12 col-lg-9">
                            <div class="form-check control-modify">
                                <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="user" id="employee"  checked>Job Seeker
                                </label>
                            </div>
                            <div class=" form-check control-modify">
                                <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="user" id="employer">Employer Seeking Candidate
                                </label>
                            </div>
                        </span>
                        
                    </div>
                    <div class="employee-addon">
                        <div class="control-modify">
                            <label for="" class="style-label"> Select Sepecialization:</label>
                            <select name="" id="" class="form-control">
                                
                            </select>
                        </div> 
                        <div class="control-modify">
                            <label for="" class="style-label">Select Skills:</label>
                            <select name="" id="" class="form-control">
                                
                            </select>
                        </div>
                        
                    </div> 
                    <div class="control-modify">
                            <input type="submit" class="btn btn-success float-right " value="Submit">
                    </div> 
                </form>
            </div>
            
        </div>
        

    </main>
    <!--End of Body-->

    <!--Scripts-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
